<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedgehog Scrolling 2D Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 1px solid black;
            background-color: #87CEEB;
        }
        #score {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const GAME_WIDTH = 600;
        const GAME_HEIGHT = 400;
        const PLAYER_SIZE = 50;
        const OBSTACLE_WIDTH = 60;
        const OBSTACLE_GAP = 200;
        const SCROLL_SPEED = 2;

        let playerY = GAME_HEIGHT / 2;
        let obstacles = [];
        let score = 0;
        let gameOver = false;

        // Load the hedgehog image
        const hedgehogImg = new Image();
        hedgehogImg.src = 'hedgehog.png'; // Placeholder image

        function drawPlayer() {
            if (hedgehogImg.complete) {
                ctx.drawImage(hedgehogImg, 0, playerY, PLAYER_SIZE, PLAYER_SIZE);
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(0, playerY, PLAYER_SIZE, PLAYER_SIZE);
            }
        }

        function createGradient(x, y, width, height) {
            const gradient = ctx.createLinearGradient(x, y, x + width, y);
            gradient.addColorStop(0, '#228B22');
            gradient.addColorStop(0.3, '#32CD32');
            gradient.addColorStop(0.6, '#006400');
            gradient.addColorStop(1, '#008000');
            return gradient;
        }

        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawHedge(x, y, width, height) {
            ctx.fillStyle = createGradient(x, y, width, height);
            drawRoundedRect(x, y, width, height, 10);

            // Add some texture
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.arc(x + Math.random() * width, y + Math.random() * height, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                drawHedge(obstacle.x, 0, OBSTACLE_WIDTH, obstacle.height);
                drawHedge(obstacle.x, obstacle.height + 100, OBSTACLE_WIDTH, GAME_HEIGHT - obstacle.height - 100);
            });
        }

        function updateObstacles() {
            obstacles = obstacles.filter(obstacle => obstacle.x + OBSTACLE_WIDTH > 0);
            obstacles.forEach(obstacle => obstacle.x -= SCROLL_SPEED);

            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < GAME_WIDTH - OBSTACLE_GAP) {
                obstacles.push({
                    x: GAME_WIDTH,
                    height: Math.random() * (GAME_HEIGHT - 150) + 50
                });
            }
        }

        function checkCollision() {
            return obstacles.some(obstacle => 
                obstacle.x < PLAYER_SIZE &&
                obstacle.x + OBSTACLE_WIDTH > 0 &&
                (playerY < obstacle.height || playerY + PLAYER_SIZE > obstacle.height + 100)
            );
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            drawPlayer();
            drawObstacles();
            updateObstacles();

            if (checkCollision()) {
                gameOver = true;
                alert(`Game Over! Your score: ${score}`);
                return;
            }

            score++;
            scoreElement.textContent = `Score: ${score}`;

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault(); // Prevent default scrolling behavior
                if (e.key === 'ArrowUp' && playerY > 0) {
                    playerY = Math.max(playerY - 10, 0);
                } else if (e.key === 'ArrowDown' && playerY < GAME_HEIGHT - PLAYER_SIZE) {
                    playerY = Math.min(playerY + 10, GAME_HEIGHT - PLAYER_SIZE);
                }
            }
        });

        hedgehogImg.onload = gameLoop;
        hedgehogImg.onerror = gameLoop; // Start the game even if the image fails to load

        // Prevent arrow key scrolling for the entire page
        window.addEventListener("keydown", function(e) {
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
